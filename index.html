<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Permanent+Marker&family=Ubuntu+Condensed&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="IMG/userProfile.png">
        <title>Canvas_GAMES</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="userProfile">
                <div class="userImg">
                    <img class="imgUser" src="./IMG/userProfile.png">
                    <span>User</span>
                </div>
                <div class="title">
                    <h1>Canvas Games</h1>
                </div>
                <div class="connectivity">
                    <span class="timer">Time</span>
                    <img class="imgWifi" src="./IMG/wifiIcon.png">
                    <img class="imgBattery" src="./IMG/batteryIcon.jpg">
                </div>
            </div>
            <div class="games">
                <div class="gameOne">
                    <div class="coverGameOne">
                        <img class="imgGameOne" src="./IMG/coverSnakeGame.jpg">
                    </div>
                    <div class="titleGameOne">
                        <span>Snake Game</span>
                    </div>
                </div>
                <div class="gameTwo">
                    <span>GAME TWO</span>
                </div>
            </div>
            <div class="buttonPanel">
                <span>Buttons</span>
            </div>
            <div class="decoration">
                <span>Decoration</span>
            </div>
        </div>
    </body>
</html>
